syntax = "proto3";
package ret;
option  go_package = "grain_game/proto/gen/ret";

/*
用户rpc,id范围:10000~19999
*/

//心跳
message Heartbeat {
    int32 rpcId = 10000;
    message Request {}
    message Reply {}
}

//获取用户数据
message GetUserInfo {
    int32 rpcId = 10001;
    message Request {}
    message Reply {
        PlayerInfo playerInfo = 1; //自己的玩家信息
    }
    message  PlayerInfo {
        uint64 uid = 1; //uid
        string name = 2; //名字
    }
}
